<ul class="codoshop-text-editor-tabs" ng-attr-hsort ng-attr-top-tabs>
	<li ng-repeat="file in openFiles" ng-class="{ tab: true, selected: file.selected }">
			<a href="javascript:void(0)" ng-click="select($index)"><span>{{file.name}}</span></a>
			<a href="javascript:void(0)" ng-click="close($index)"><div></div></a>
	</li>
	<li><a href="javascript:void(0)" ng-click="newFile()" ng-attr-tooltip title="new file"><span>+</span></a></li>
	<li></li>
</ul>

<div class="codoshop-text-editor-content">
<!-- 					<div ng-repeat="file in openFiles" ng-show="file.selected == true" ng-attr-codemirror>
	</div> -->
	<ui-codemirror ng-repeat="file in openFiles" ng-show="file.selected == true" ui-codemirror-opts="editorOptions" ng-attr-codoshop-text-editor></ui-codemirror>
</div>
